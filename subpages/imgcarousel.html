<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Carousel</title>
<style>
    .carousel-container {
        display: flex;
        overflow: hidden;
        width: 100%; /* Adjust width as needed */
        margin: 0 auto;
    }

    .carousel-item {
        flex: 0 0 33.33%; /* Display three items at a time */
        transition: transform 0.5s ease;
        position: relative;
        padding: 15px;
    }

    .carousel-item img {
        width: 100%;
        height: auto;
    }

    .carousel-item:hover {
        transform: scale(1.1); /* Enlarge on hover */
    }
</style>
</head>

<body>

<div class="carousel-container" onmouseenter="pauseCarousel()" onmouseleave="resumeCarousel()">
    <div class="carousel-item"><img src="" alt=""></div>
    <div class="carousel-item"><img src="" alt=""></div>
    <div class="carousel-item"><img src="" alt=""></div>
</div>

<script src="../js/images.js">
</script>
</body>
</html>
